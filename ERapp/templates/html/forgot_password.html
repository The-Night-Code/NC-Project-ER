<body >
 <!-- ======= Header ======= -->


  <main id="main2 " class="main " style="left:10%!important;right:10%!important;">
    {% if change_password_state %}
    <script>
      
      alert("Votre mot de passe a été changé","");
      
    </script>
    {% endif %}

    
    <section class="section " >
      <form  enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
      <div class="row" style="width:100%;max-width:800px;margin:0%;">
        
          <div class="card">
            <div class="card-body " >
              <h5 class="card-title">Mot de passe oublié ?</h5>

              <!-- General Form Elements -->
              <form  enctype="multipart/form-data" method="POST" >

                
                <div class="row mb-12">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Veuillez saisir votre email de connexion pour recevoir un email contenant votre nouveau mot de passe</label>

                  </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" name="email" required>
                    </div>
                  </div>

                

                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label"></label>

                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" name="create_acc_button" value="submit">Réinitialisation du mot de passe</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          
        </div>

        
      </div>
    </form>
    </section>

  </main>




  
  
  <script type="text/javascript" src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/main2.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/main3.js'%}"></script>
